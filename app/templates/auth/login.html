{% extends "base.html" %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">로그인</h5>
    <form method="post">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="id_user">아이디</label>
            <input type="text" class="form-control" name="id_user" id="id_user"
                   value="{{ form.id_user.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="ds_password">비밀번호</label>
            <input type="password" class="form-control" name="ds_password" id="ds_password"
                   value="{{ form.ds_password.data or '' }}">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
{% endblock %}
