{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-6">
            <div class="input-group">
                <input type="text" id="search_kw" class="form-control" value="{{ kw or '' }}">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr class="text-center table-dark">
            <th>개소명</th>
            <th>신청</th>
            <th>승인</th>
            <th>미승인</th>
            <th>보류</th>
        </tr>
        </thead>
        <tbody>
        {% if sta_list %}
        {% for sta in sta_list %}
        <tr class="text-center">
            <td>{{sta.ds_title}}</td>
            <td>{{sta.tot}}건</td>
            <td>{{sta.a_tot}}건</td>
            <td>{{sta.u_tot}}건</td>
            <td>{{sta.h_tot}}건</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="8" class="txt-center">데이터가 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
<form id="searchForm" method="get" action="{{ url_for('app._list') }}">
    <input type="hidden" id="kw" name="kw" value="{{ kw or '' }}">
    <input type="hidden" id="page" name="page" value="{{ page }}">
</form>
{% endblock %}
{% block script %}
<script type='text/javascript'>

</script>
{% endblock %}
